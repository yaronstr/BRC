<section class="section" id="contact">
  <div class="kicker">Contacto</div>
  <h2 class="h2">Solicitar llamada confidencial</h2>
  <p class="p">
    Indíquenos el tipo de intervención y las fechas previstas.
    Le recomendaremos el programa de recuperación más seguro para su caso.
  </p>

  <form class="card glow" method="POST" action="https://formspree.io/f/mdaakygq">
    <!-- Email subject -->
    <input type="hidden" name="_subject" value="Nueva solicitud desde la web — Barcelona Recovery Care">
    <!-- Redirect after submit -->
    <input type="hidden" name="_redirect" value="https://www.bcnrecoverycare.es/gracias.html">
    <!-- Honeypot -->
    <input type="text" name="_gotcha" style="display:none">

    <div class="formGrid">
      <div>
        <label>Procedimiento</label>
        <input
          name="procedure"
          placeholder="p. ej., liposucción, rinoplastia, lifting, lipedema"
          required
        />
      </div>

      <div>
        <label>Fecha de la cirugía (o estimación)</label>
        <input
          name="date"
          placeholder="DD/MM/AAAA o mes aproximado"
        />
      </div>

      <div>
        <label>¿Viaja solo/a?</label>
        <select name="alone" required>
          <option value="">Seleccione…</option>
          <option value="yes">Sí</option>
          <option value="no">No</option>
        </select>
      </div>

      <div>
        <label>Teléfono / WhatsApp</label>
        <input
          name="phone"
          placeholder="+34 …"
          required
        />
      </div>

      <div style="grid-column:1/-1">
        <label>Email</label>
        <input
          name="email"
          type="email"
          placeholder="nombre@email.com"
          required
        />
      </div>

      <div style="grid-column:1/-1">
        <label>Mensaje</label>
        <textarea
          name="message"
          placeholder="Indique cualquier información relevante (tipo de cirugía, fechas de viaje, clínica, etc.)"
          required
        ></textarea>
      </div>
    </div>

    <div class="ctaRow" style="margin-top:14px">
      <button class="btn primary" type="submit">Enviar solicitud</button>
      <a class="btn" href="surgeons-es.html">Soy cirujano / clínica</a>
    </div>

    <p class="small" style="margin-top:10px">
      Respondemos habitualmente en un plazo máximo de 24 horas laborables.
    </p>
  </form>
</section>
