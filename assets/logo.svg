<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300" role="img" aria-label="Barcelona Recovery Care">
  <defs>
    <linearGradient id="teal" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#57B4CE"/>
      <stop offset="1" stop-color="#3FA2BE"/>
    </linearGradient>
  </defs>

  <!-- Mark -->
  <g transform="translate(40,35)">
    <!-- Cross -->
    <rect x="0" y="35" width="150" height="110" rx="16" fill="url(#teal)"/>
    <rect x="45" y="0" width="110" height="180" rx="16" fill="url(#teal)"/>
    <!-- Skyline -->
    <g transform="translate(88,20)">
      <rect x="0" y="30" width="18" height="130" rx="6" fill="#102A4A"/>
      <rect x="28" y="10" width="16" height="150" rx="6" fill="#102A4A"/>
      <rect x="52" y="40" width="14" height="120" rx="6" fill="#102A4A"/>
      <rect x="74" y="0" width="18" height="160" rx="6" fill="#102A4A"/>
      <rect x="104" y="55" width="14" height="105" rx="6" fill="#102A4A"/>
      <!-- thin spires -->
      <rect x="12" y="18" width="4" height="142" rx="2" fill="#FFFFFF" opacity="0.95"/>
      <rect x="36" y="8" width="4" height="152" rx="2" fill="#FFFFFF" opacity="0.95"/>
      <rect x="60" y="34" width="4" height="126" rx="2" fill="#FFFFFF" opacity="0.95"/>
      <rect x="86" y="2" width="4" height="158" rx="2" fill="#FFFFFF" opacity="0.95"/>
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(250,70)">
    <text x="0" y="90" font-size="112" fill="#4B87B8" font-family="Georgia, 'Times New Roman', serif" letter-spacing="0.5">Barcelona</text>
    <g transform="translate(6,125)">
      <line x1="0" y1="24" x2="175" y2="24" stroke="#9BA7B4" stroke-width="4" stroke-linecap="round"/>
      <text x="195" y="34" font-size="64" fill="#102A4A" font-family="Georgia, 'Times New Roman', serif">Recovery Care</text>
      <line x1="680" y1="24" x2="860" y2="24" stroke="#9BA7B4" stroke-width="4" stroke-linecap="round"/>
    </g>
  </g>
</svg>
